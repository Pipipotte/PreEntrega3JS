<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega 2 | Avilés Joaquín </title>
    <link rel="shortcut icon" href="./media/shortcutIcon2.svg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caratula">
        <div class="contenedor">
            <div class="preEntrega">
                <h1>pre</h1>
                <h1>entrega 3</h1>
            </div>
            <div class="simulador">
                <img src="./media/simulador.svg" alt="simulador">
            </div>
            <div class="frame">
                <img src="./media/Frame.svg" alt="marco contenedor">
            </div>

            <div>
                <h2>
                    ¿Qué servicio desea adquirir?
                </h2>
            </div>
                <div id="servicios">
                <div id="servicioBranding">
                    <h3>Branding</h3>
                    <p id="ServicioBrandingPrecio">$1000</p>
                    <button id="btnClickServiciosBrandingCarrito" >Agregarr al carrito</button>
                </div>
                <div id="servicioFrontend">
                    <h3>Frontend</h3>
                    <p id="ServicioFrontendPrecio">$1000</p>
                    <button id="btnClickServiciosFrontendCarrito" >Agregarr al carrito</button>
                </div>
                <div id="servicioUxUi">
                    <h3>Ux/Ui</h3>
                    <p id="ServicioUxUiPrecio">$1000</p>
                    <button id="btnClickServiciosUxUiCarrito" >Agregarr al carrito</button>
                </div>
                </div>
                <br>

                <div>
                    <div>
                        <h2>Carrito</h2>
                        <div id="divCarrito" >
                        </div>
                    </div>
                </div>
                <div id="carritoTotal">
                    <h3>Total</h3>
                </div>
                <div>
                    <button id="btnVaciarCarrito" >Vaciar carrito</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
